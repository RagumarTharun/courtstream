<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CourtStream â€“ Render Studio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%233b82f6' stroke-width='2'><rect x='2' y='2' width='20' height='20' rx='5' ry='5'/><path d='M10 8l6 4-6 4V8z' fill='white' stroke='none'/></svg>">
    <style>
        :root {
            --bg: #0f1115;
            --panel: #161922;
            --border: #262b3d;
            --text: #e6e6eb;
            --muted: #9aa0b4;
            --blue: #3b82f6;
            --green: #10b981;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: system-ui, -apple-system, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--panel);
        }

        .header h1 {
            margin: 0;
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            padding: 20px;
            gap: 20px;
        }

        .drop-zone {
            border: 2px dashed var(--border);
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            background: rgba(255, 255, 255, 0.02);
            transition: all 0.2s;
            cursor: pointer;
        }

        .drop-zone:hover,
        .drop-zone.dragover {
            border-color: var(--blue);
            background: rgba(59, 130, 246, 0.05);
        }

        .drop-zone h3 {
            margin: 0 0 10px 0;
            color: #fff;
        }

        .drop-zone p {
            margin: 0;
            color: var(--muted);
            font-size: 14px;
        }

        .file-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .file-item {
            background: var(--panel);
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .file-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .file-name {
            font-weight: 500;
            font-size: 14px;
        }

        .file-meta {
            font-size: 11px;
            color: var(--muted);
        }

        .status {
            font-size: 12px;
            font-weight: 600;
            color: var(--muted);
        }

        .status.done {
            color: var(--green);
        }

        .status.warning {
            color: #f59e0b;
        }

        .status.error {
            color: #ef4444;
        }

        .cam-selector {
            background: #1e293b;
            border: 1px solid var(--border);
            color: white;
            font-size: 11px;
            padding: 4px 8px;
            border-radius: 4px;
            margin-left: 10px;
            outline: none;
        }

        .cam-selector:focus {
            border-color: var(--blue);
        }

        .action-bar {
            margin-top: auto;
            padding-top: 20px;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .btn {
            background: var(--blue);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
            opacity: 0.5;
            pointer-events: none;
            transition: all 0.2s;
        }

        .btn.active {
            opacity: 1;
            pointer-events: auto;
        }

        .btn:hover {
            filter: brightness(1.1);
        }

        /* Progress */
        .progress-track {
            height: 4px;
            background: #334155;
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
            width: 100px;
        }

        .progress-fill {
            height: 100%;
            background: var(--blue);
            width: 0%;
            transition: width 0.2s;
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>
            <a href="/" style="text-decoration:none; color:inherit;">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="m12 19-7-7 7-7" />
                    <path d="M19 12H5" />
                </svg>
            </a>
            Render Studio
        </h1>
    </div>

    <div class="container">
        <div
            style="background:rgba(59,130,246,0.1); border:1px solid rgba(59,130,246,0.2); padding:16px; border-radius:8px; font-size:13px; color:#bfdbfe;">
            <strong>Instructions:</strong> Drag & Drop the <code
                style="background:rgba(0,0,0,0.3); padding:2px 4px; border-radius:4px;">edl_session.json</code> file and
            all associated Camera ISO files (e.g. <code
                style="background:rgba(0,0,0,0.3); padding:2px 4px; border-radius:4px;">iso_session_cam1.webm</code>)
            here.
        </div>

        <div class="drop-zone" id="dropZone">
            <h3>Drag Files Here</h3>
            <p>Drop EDL JSON and Video (.webm / .mp4) files</p>
            <input type="file" id="fileInput" multiple style="display:none" accept=".json,video/*">
        </div>

        <div class="file-list" id="fileList">
            <!-- Files appear here -->
        </div>

        <div class="action-bar" style="justify-content:space-between;">
            <button id="clearBtn" class="dash-btn" style="border-color:#334155; color:#94a3b8; font-size:12px;">Clear
                All</button>
            <button id="renderBtn" class="btn">Start Render</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const renderBtn = document.getElementById('renderBtn');
        const clearBtn = document.getElementById('clearBtn');

        clearBtn.onclick = () => {
            if (confirm("Clear all loaded files?")) {
                state.edl = null;
                state.videos = {};
                files = [];
                fileList.innerHTML = "";
                renderBtn.classList.remove('active');
                renderBtn.innerText = "Start Render";
            }
        };

        let files = [];
        let state = {
            edl: null,
            videos: {}, // filename -> File
            mappings: {} // filename -> camId
        };

        dropZone.onclick = () => fileInput.click();

        dropZone.ondragover = (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        };
        dropZone.ondragleave = () => dropZone.classList.remove('dragover');

        dropZone.ondrop = (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        };

        fileInput.onchange = (e) => handleFiles(e.target.files);

        async function handleFiles(fileListObj) {
            if (!fileListObj) return;

            for (const file of Array.from(fileListObj)) {
                if (file.name.endsWith('.zip')) {
                    await handleZipFile(file);
                } else {
                    await processSingleFile(file);
                }
            }
            checkReady();
        }

        async function handleZipFile(zipFile) {
            try {
                const zip = await JSZip.loadAsync(zipFile);
                console.log("ðŸ“¦ Zip Loaded:", zip.files);

                // Iterate over files in zip
                const promises = [];
                zip.forEach((relativePath, zipEntry) => {
                    promises.push(async () => {
                        if (zipEntry.dir) return;

                        // Check type based on extension
                        if (zipEntry.name.endsWith('.json')) {
                            const text = await zipEntry.async("text");
                            try {
                                state.edl = JSON.parse(text);
                                console.log("âœ… Loaded EDL from Zip:", state.edl);
                                renderFileItem({ name: zipEntry.name, size: text.length }, "edl");
                            } catch (e) { console.error("Invalid JSON in zip", e); }
                        } else if (zipEntry.name.endsWith('.webm') || zipEntry.name.endsWith('.mp4')) {
                            const blob = await zipEntry.async("blob");
                            const videoFile = new File([blob], zipEntry.name, { type: "video/webm" });
                            state.videos[zipEntry.name] = videoFile;
                            renderFileItem(videoFile, "video");
                        }
                    });
                });

                // Run all extractions in parallel-ish (forEach doesn't await, so we need to map if we waited)
                // But honestly, we can just process them as they come. 
                // Let's iterate keys properly to wait.
                for (const filename of Object.keys(zip.files)) {
                    const zipEntry = zip.files[filename];
                    if (zipEntry.dir) continue;

                    if (filename.endsWith('.json')) {
                        const text = await zipEntry.async("text");
                        try {
                            state.edl = JSON.parse(text);
                            console.log("âœ… Loaded EDL from Zip:", state.edl);
                            renderFileItem({ name: filename, size: text.length }, "edl");
                        } catch (e) { }
                    } else if (filename.match(/\.(webm|mp4)$/i)) {
                        const blob = await zipEntry.async("blob");
                        const videoFile = new File([blob], filename, { type: "video/webm" }); // mimetype guess
                        state.videos[filename] = videoFile;
                        renderFileItem(videoFile, "video");
                    }
                }

            } catch (err) {
                console.error("Error reading ZIP:", err);
                alert("Failed to unzip file. See console.");
            }
        }

        async function processSingleFile(file) {
            if (files.some(f => f.name === file.name)) return;
            files.push(file);

            if (file.name.endsWith('.json')) {
                const text = await file.text();
                try {
                    state.edl = JSON.parse(text);
                    console.log("âœ… Loaded EDL:", state.edl);
                    renderFileItem(file, "edl");
                } catch (err) { alert("Invalid JSON"); }
            } else if (file.type.startsWith('video/')) {
                state.videos[file.name] = file;
                renderFileItem(file, "video");
            }
        }

        function renderFileItem(file, explicitType) {
            const div = document.createElement('div');
            div.className = 'file-item';
            div.id = 'file_' + file.name.replace(/[^a-z0-9]/gi, '_');

            let typeLabel = explicitType === 'edl' ? 'ðŸ“‹ EDL' : 'ðŸŽ¥ Video';
            if (!explicitType) {
                typeLabel = file.name.endsWith('.json') ? 'ðŸ“‹ EDL' : 'ðŸŽ¥ Video';
            }

            let extraHtml = '';
            if (explicitType === 'video' || (!explicitType && !file.name.endsWith('.json'))) {
                extraHtml = `
                    <select class="cam-selector" onchange="manualMap('${file.name}', this.value)" style="display:none">
                        <option value="">Select Cam...</option>
                    </select>
                `;
            }

            div.innerHTML = `
                <div class="file-info" style="flex:1;">
                  <span class="file-name">${typeLabel}: ${file.name}</span>
                  <div style="display:flex; align-items:center; gap:8px;">
                     <span class="file-meta">${(file.size / 1024 / 1024).toFixed(2)} MB</span>
                     ${extraHtml}
                  </div>
                </div>
                <div class="status">Ready</div>
            `;
            fileList.appendChild(div);
        }

        function manualMap(filename, camId) {
            console.log(`Manual Mapping: ${filename} -> ${camId}`);
            state.mappings[filename] = camId;
            checkReady();
        }

        function checkReady() {
            const hasEdl = !!state.edl;
            const hasVideo = Object.keys(state.videos).length > 0;

            if (hasEdl) {
                const requiredCams = new Set(state.edl.map(cut => cut.camId));
                const mappedCams = new Set();

                // Update Selectors
                document.querySelectorAll('.cam-selector').forEach(sel => {
                    const currentVal = sel.value;
                    const filename = Array.from(Object.entries(state.videos)).find(([fn, f]) =>
                        'file_' + fn.replace(/[^a-z0-9]/gi, '_') === sel.closest('.file-item').id
                    )?.[0];

                    if (sel.options.length <= 1) { // Only populate once
                        requiredCams.forEach(camId => {
                            const opt = document.createElement('option');
                            opt.value = opt.innerText = camId;
                            sel.appendChild(opt);
                        });
                    }
                });

                // Auto-Match
                for (const [filename, file] of Object.entries(state.videos)) {
                    const safeId = 'file_' + filename.replace(/[^a-z0-9]/gi, '_');
                    const el = document.getElementById(safeId);
                    if (!el) continue;

                    const statusEl = el.querySelector('.status');
                    const selector = el.querySelector('.cam-selector');

                    let matchedCamId = state.mappings[filename];

                    if (!matchedCamId) {
                        // Attempt Auto-Match
                        const cleanFile = filename.toLowerCase().replace(/[^a-z0-9]/g, '');
                        for (const camId of requiredCams) {
                            const cleanCam = camId.toString().toLowerCase().replace(/[^a-z0-9]/g, '');
                            if (cleanFile.includes(cleanCam) && cleanCam.length > 2) {
                                matchedCamId = camId;
                                break;
                            }
                        }

                        // Single cam fallback
                        if (!matchedCamId && requiredCams.size === 1) {
                            matchedCamId = Array.from(requiredCams)[0];
                        }

                        if (matchedCamId) {
                            state.mappings[filename] = matchedCamId;
                            if (selector) selector.value = matchedCamId;
                        }
                    }

                    if (matchedCamId) {
                        statusEl.innerText = `Matched: ${matchedCamId}`;
                        statusEl.className = 'status done';
                        if (selector) selector.style.display = 'none';
                        mappedCams.add(matchedCamId);
                    } else {
                        statusEl.innerText = "Select Camera";
                        statusEl.className = 'status warning';
                        if (selector) selector.style.display = 'block';
                    }
                }

                const allMatched = Array.from(requiredCams).every(id => mappedCams.has(id));

                if (allMatched) {
                    renderBtn.classList.add('active');
                    renderBtn.disabled = false;
                    renderBtn.innerText = "Start Render Job";
                } else {
                    renderBtn.classList.remove('active');
                    renderBtn.disabled = true;
                    renderBtn.innerText = `Waiting for ${requiredCams.size - mappedCams.size} Cameras...`;
                }
            } else {
                renderBtn.classList.remove('active');
                renderBtn.disabled = true;
                renderBtn.innerText = "Waiting for EDL...";
            }
        }

        /* ===== UPLOAD & RENDER LOGIC ===== */
        const socket = io();

        renderBtn.onclick = async () => {
            if (!state.edl) return;

            renderBtn.classList.remove('active');
            renderBtn.disabled = true;
            renderBtn.innerText = "Processing...";

            // 1. Generate Session ID from EDL or new one
            // We'll trust the user to upload matching files. 
            // We'll create a new Session ID for THIS render job to avoid collisions.
            const renderSessionId = "render_job_" + Date.now();

            // 2. Identify required cameras from EDL
            const requiredCams = new Set(state.edl.map(cut => cut.camId));

            // 3. Map Files to CamIDs
            // Logic: User must have files named somewhat predictably OR we try to match by camId in filename
            // e.g. "iso_session_123_camId.webm"
            const uploadQueue = [];

            for (const [filename, file] of Object.entries(state.videos)) {
                const matchedCamId = state.mappings[filename];

                if (!matchedCamId) {
                    console.warn(`âŒ Skipping file with no mapping: ${filename}`);
                    continue;
                }

                uploadQueue.push({ file, camId: matchedCamId });
            }

            // 4. Upload Files
            for (const item of uploadQueue) {
                await uploadFile(item.file, renderSessionId, item.camId);
            }

            // 5. Trigger Render
            if (uploadQueue.length === 0) {
                alert("No video files could be matched to the cameras in your EDL. Please ensure filenames contain the camera ID (e.g., '9ndg').");
                renderBtn.classList.add('active');
                renderBtn.disabled = false;
                renderBtn.innerText = "Retry Render";
                return;
            }

            try {
                const res = await fetch('/api/render-iso', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        sessionId: renderSessionId,
                        edl: state.edl,
                        room: socket.id // Send socket ID for progress updates
                    })
                });

                const result = await res.json();
                if (result.success) {
                    alert("Render Complete! Downloading...");
                    const a = document.createElement('a');
                    a.href = result.url; // Relative path from server
                    a.download = `final_render.mp4`;
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                    renderBtn.innerText = "Done";
                } else {
                    alert("Render Failed: " + result.error);
                    renderBtn.innerText = "Retry";
                    renderBtn.classList.add('active');
                    renderBtn.disabled = false;
                }

            } catch (e) {
                console.error(e);
                alert("Render Error");
            }
        };

        async function uploadFile(file, sessionId, camId) {
            return new Promise((resolve, reject) => {
                const safeId = 'file_' + file.name.replace(/[^a-z0-9]/gi, '_');
                const el = document.getElementById(safeId);
                const statusEl = el.querySelector('.status');

                statusEl.innerText = "Uploading...";

                const formData = new FormData();
                formData.append("video", file);
                formData.append("sessionId", sessionId);
                formData.append("camId", camId);

                const xhr = new XMLHttpRequest();
                xhr.open("POST", "/api/upload-iso", true);

                xhr.upload.onprogress = (e) => {
                    if (e.lengthComputable) {
                        const pct = Math.round((e.loaded / e.total) * 100);
                        statusEl.innerText = `Uploading ${pct}%`;
                    }
                };

                xhr.onload = () => {
                    if (xhr.status === 200) {
                        statusEl.innerText = "Uploaded";
                        statusEl.classList.add('done');
                        resolve();
                    } else {
                        statusEl.innerText = "Error";
                        statusEl.classList.add('error');
                        reject();
                    }
                };

                xhr.onerror = reject;
                xhr.send(formData);
            });
        }

        // Socket Progress for Render Phase
        socket.on("render-progress", ({ progress, status }) => {
            if (progress < 0) {
                renderBtn.innerText = "Error: " + status;
                renderBtn.classList.add('active');
                renderBtn.disabled = false;
                renderBtn.style.background = "#ef4444";
                console.error("Render Progress Error:", status);
            } else {
                renderBtn.innerText = `Rendering: ${status} (${progress}%)`;
                renderBtn.style.background = ""; // Reset if it was red
            }
        });

    </script>
</body>

</html>
