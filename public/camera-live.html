<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Camera Live â€“ CourtStream</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23ef4444' stroke-width='2'><circle cx='12' cy='12' r='10'/><path d='M9.5 8l6 4-6 4V8z' fill='white' stroke='none'/></svg>">

  <style>
    :root {
      --bg: #0f1115;
      --card: #161922;
      --border: #262b3d;
      --border: #262b3d;
      --red: #b91c1c;
    }

    /* Feedback Button Override */
    .feedback-fab {
      top: 24px !important;
      left: 24px !important;
      bottom: auto !important;
      right: auto !important;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: #fff;
      font-family: system-ui;
    }

    .page {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
    }

    /* HEADER */
    .header {
      height: 56px;
      display: flex;
      align-items: center;
    }

    .header-title {
      flex: 1;
      text-align: center;
      font-size: 15px;
    }

    .badge {
      font-size: 12px;
      color: #22c55e;
    }

    /* PREVIEW */
    .preview {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    video {
      width: 90vw;
      max-width: 420px;
      max-height: 100%;
      background: #000;
      border-radius: 18px;
      object-fit: contain;
      /* NO CROPPING */
      transition: transform .25s ease;
    }

    /* CONTROLS */
    .controls {
      display: flex;
      justify-content: center;
      gap: 24px;
      padding: 18px 0 24px;
    }

    .ctrl {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      border: 2px solid var(--border);
      background: var(--card);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .ctrl.off {
      background: var(--red);
      border-color: var(--red);
    }

    .ctrl.end {
      background: var(--red);
      border-color: var(--red);
    }

    .ctrl svg {
      width: 24px;
      height: 24px;
      fill: #fff;
    }

    /* MODAL */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(4px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 20px;
    }

    .modal {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 32px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: modalSlide 0.3s ease-out;
    }

    @keyframes modalSlide {
      from {
        transform: translateY(20px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .modal h3 {
      margin: 0 0 12px;
      font-size: 20px;
    }

    .modal p {
      color: #9aa0b4;
      margin-bottom: 24px;
      line-height: 1.5;
    }

    .modal-btns {
      display: flex;
      gap: 12px;
    }

    .modal-btn {
      flex: 1;
      padding: 14px;
      border-radius: 12px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    .modal-btn:hover {
      opacity: 0.9;
    }

    .btn-cancel {
      background: var(--border);
      color: #fff;
    }

    .btn-confirm {
      background: var(--red);
      color: #fff;
    }
  </style>
</head>

<body>

  <div class="page">

    <div class="header">
      <div class="header-title">
        <span id="streamTitle">Camera</span>
        <span id="liveBadge" class="badge" style="display:none;">LIVE</span>
      </div>
    </div>

    <div class="preview">
      <video id="video" autoplay muted playsinline></video>
    </div>

    <div class="controls">

      <!-- MIC -->
      <button id="micBtn" class="ctrl" onclick="toggleMic()">
        <svg viewBox="0 0 24 24">
          <path d="M12 14a3 3 0 003-3V5a3 3 0 10-6 0v6a3 3 0 003 3z" />
          <path d="M19 11a7 7 0 01-14 0" />
        </svg>
      </button>

      <!-- CAMERA -->
      <button id="camBtn" class="ctrl" onclick="toggleCam()">
        <svg viewBox="0 0 24 24">
          <path d="M17 10.5V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-3.5l4 4v-11l-4 4z" />
        </svg>
      </button>

      <!-- LEAVE -->
      <button class="ctrl end" onclick="leave()">
        <svg viewBox="0 0 24 24">
          <path d="M21 7.5l-3.5-2v4H10v3h7.5v4z" />
          <path d="M3 5h8v14H3z" />
        </svg>
      </button>

    </div>

  </div>

  <!-- Custom Confirm Modal -->
  <div id="confirmModal" class="modal-overlay">
    <div class="modal">
      <h3>Stop Streaming?</h3>
      <p>This will end your session and take you back to the home page.</p>
      <div class="modal-btns">
        <button class="modal-btn btn-cancel" onclick="closeModal()">Cancel</button>
        <button class="modal-btn btn-confirm" onclick="location.href='index.html'">Leave</button>
      </div>
    </div>
  </div>

  <!-- Passcode Overlay -->
  <div id="passcodeOverlay"
    style="display:none;position:absolute;inset:0;background:rgba(15,17,21,0.95);z-index:100;align-items:center;justify-content:center;flex-direction:column;padding:20px;text-align:center;">
    <h3 style="margin-top:0;">Secured Stream</h3>
    <p style="color:var(--muted);font-size:14px;margin-bottom:20px;">This stream requires a passcode for cameras to
      join.</p>
    <input type="password" id="passInput" placeholder="Enter Passcode"
      style="background:var(--bg);border:1px solid var(--border);color:#fff;padding:12px;border-radius:8px;width:100%;max-width:240px;text-align:center;font-size:18px;letter-spacing:4px;margin-bottom:16px;">
    <button class="ctrl-btn" id="joinBtn"
      style="padding:10px 24px;background:var(--blue);border:none;border-radius:8px;font-weight:600;color:white;cursor:pointer;">Join
      Stream</button>
    <div id="errorMsg" style="color:#ef4444;font-size:12px;margin-top:12px;display:none;">Invalid passcode. Please
      try again.</div>
  </div>

  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="feedback.js"></script>
  <script>
    /* ===== STATE ===== */
    const streamId = new URLSearchParams(location.search).get("stream");
    const streamName = new URLSearchParams(location.search).get("name");
    const video = document.getElementById("video");
    const micBtn = document.getElementById("micBtn");
    const camBtn = document.getElementById("camBtn");
    const streamTitle = document.getElementById("streamTitle");
    const liveBadge = document.getElementById("liveBadge");
    const overlay = document.getElementById("passcodeOverlay");
    const passInput = document.getElementById("passInput");
    const joinBtn = document.getElementById("joinBtn");
    const errorMsg = document.getElementById("errorMsg");

    let mediaStream;
    let videoSender;
    let micOn = true;
    let camOn = true;
    let facing = "environment";
    let directorId = null;
    let isLive = false;
    let videoDevices = [];
    let currentDeviceIndex = 0;
    let hasPickedDefault = false;
    let resolveCameraReady;
    const cameraReady = new Promise(r => { resolveCameraReady = r; });

    const pendingCandidates = []; // Buffer signals until remote description is set

    /* ===== WEBRTC ===== */
    let turnConfig = null;
    async function getTurnConfig() {
      if (turnConfig) return turnConfig;
      try {
        const res = await fetch("/api/turn-credentials");
        turnConfig = await res.json();
        return turnConfig;
      } catch (e) {
        console.error("Failed to fetch TURN config:", e);
        return { iceServers: [{ urls: "stun:stun.cloudflare.com:3478" }] };
      }
    }

    const socket = io();
    /* ===== CAMERA ===== */
    async function loadVideoDevices() {
      const devices = await navigator.mediaDevices.enumerateDevices();
      videoDevices = devices.filter(d => d.kind === "videoinput");
      if (!videoDevices.length) return;

      const currentId = mediaStream && mediaStream.getVideoTracks()[0]
        ? mediaStream.getVideoTracks()[0].getSettings().deviceId
        : null;

      if (currentId) {
        const idx = videoDevices.findIndex(d => d.deviceId === currentId);
        if (idx >= 0) currentDeviceIndex = idx;
      }
    }

    function pickDefaultBackCamera() {
      if (!videoDevices.length) return;

      const backIndex = videoDevices.findIndex(d => {
        const label = (d.label || "").toLowerCase();
        return label.includes("back") || label.includes("rear") || label.includes("environment");
      });

      if (backIndex >= 0) {
        currentDeviceIndex = backIndex;
        facing = "environment";
      }
    }

    async function getStreamWithFallback() {
      const constraintsByPriority = [];

      if (videoDevices.length) {
        constraintsByPriority.push({
          video: { deviceId: { exact: videoDevices[currentDeviceIndex].deviceId } },
          audio: true
        });
      }

      constraintsByPriority.push({
        video: { facingMode: { exact: facing } },
        audio: true
      });

      constraintsByPriority.push({
        video: { facingMode: { ideal: facing } },
        audio: true
      });

      let lastError;
      for (const constraints of constraintsByPriority) {
        try {
          return await navigator.mediaDevices.getUserMedia(constraints);
        } catch (err) {
          lastError = err;
        }
      }

      throw lastError;
    }

    async function startCamera() {
      await loadVideoDevices();

      if (!hasPickedDefault) {
        pickDefaultBackCamera();
        hasPickedDefault = true;
      }

      const stream = await getStreamWithFallback();

      video.srcObject = stream;

      if (!mediaStream) {
        stream.getTracks().forEach(t => {
          const sender = pc.addTrack(t, stream);
          if (t.kind === "video") videoSender = sender;
        });
      } else {
        await videoSender.replaceTrack(stream.getVideoTracks()[0]);
        mediaStream.getTracks().forEach(t => t.stop());
      }

      mediaStream = stream;
      if (resolveCameraReady) {
        resolveCameraReady();
        resolveCameraReady = null;
      }
    }

    async function initWebRTC() {
      const config = await getTurnConfig();
      pc = new RTCPeerConnection(config);

      checkAccess();
      startCamera(); // Ensure camera starts after PC is initialized to add tracks

      pc.onicecandidate = e => {
        if (e.candidate) {
          if (directorId) {
            socket.emit("signal", { to: directorId, data: e.candidate });
          }
        }
      };

      socket.on("signal", async ({ from, data }) => {
        if (!data) return;

        if (data.type === "offer") {
          console.log("ðŸ“¡ Camera: Received offer from director", from);
          directorId = from;
          await cameraReady;
          try {
            await pc.setRemoteDescription(new RTCSessionDescription(data));
            const ans = await pc.createAnswer();
            await pc.setLocalDescription(ans);
            socket.emit("signal", { to: from, data: pc.localDescription });

            // Flush buffered candidates
            while (pendingCandidates.length > 0) {
              const cand = pendingCandidates.shift();
              await pc.addIceCandidate(new RTCIceCandidate(cand)).catch(e => console.warn("ICE error:", e));
            }
          } catch (e) {
            console.error("Signaling error:", e);
          }
          return;
        }

        if (data.candidate) {
          if (pc.remoteDescription) {
            await pc.addIceCandidate(data).catch(e => console.warn("ICE error:", e));
          } else {
            pendingCandidates.push(data);
          }
        }
      });
    }
    initWebRTC();

    socket.on("control", ({ data }) => {
      if (!data || !data.type) return;
      if (data.type === "live") {
        setLive(!!data.on);
      }
    });

    /* ===== ACTIONS ===== */
    function toggleMic() {
      micOn = !micOn;
      if (mediaStream) {
        mediaStream.getAudioTracks().forEach(t => (t.enabled = micOn));
      }
      micBtn.classList.toggle("off", !micOn);
    }

    function toggleCam() {
      camOn = !camOn;
      if (mediaStream) {
        mediaStream.getVideoTracks().forEach(t => (t.enabled = camOn));
      }
      camBtn.classList.toggle("off", !camOn);
    }

    function setLive(on) {
      isLive = on;
      liveBadge.style.display = on ? "inline" : "none";
      video.style.transform = on ? `scale(1.05) rotate(${rotations[socket.id] || 0}deg)` : `rotate(${rotations[socket.id] || 0}deg)`;
    }

    function leave() {
      document.getElementById("confirmModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("confirmModal").style.display = "none";
    }

    /* ===== ORIENTATION ===== */
    const rotations = {};
    function applyOrientation() {
      const orient = window.orientation;
      let rot = 0;
      if (orient === 90) rot = -90;
      if (orient === -90) rot = 90;
      if (orient === 180) rot = 180;

      rotations[socket.id] = rot;
      socket.emit("camera-rotate", { room: streamId, rotation: rot });

      video.style.transform = isLive ? `scale(1.05) rotate(${rot}deg)` : `rotate(${rot} rot)`;
    }
    window.addEventListener("orientationchange", applyOrientation);
    setInterval(applyOrientation, 2000);

    /* ===== ACCESS CHECK ===== */
    async function checkAccess() {
      try {
        const res = await fetch("/api/streams");
        const all = await res.json();
        const stream = all.find(s => s.id === streamId);

        if (stream && stream.camera_access === "protected") {
          console.log("ðŸ”’ Camera: Protected stream detected");
          overlay.style.display = "flex";
          joinBtn.onclick = () => {
            const pass = passInput.value.trim();
            if (!pass) return;
            socket.emit("join", { room: streamId, role: "camera", password: pass });
          };
        } else {
          console.log("ðŸ”“ Camera: Public stream detected");
          overlay.style.display = "none";
          socket.emit("join", { room: streamId, role: "camera" });
        }
      } catch (e) {
        console.warn("Check access failed, defaulting to public join", e);
        overlay.style.display = "none";
        socket.emit("join", { room: streamId, role: "camera" });
      }
    }

    socket.on("join-error", (msg) => {
      overlay.style.display = "flex";
      errorMsg.style.display = "block";
      passInput.value = "";
      passInput.focus();
    });

    socket.on("join-success", () => {
      overlay.style.display = "none";
    });

  </script>

</body>

</html>
