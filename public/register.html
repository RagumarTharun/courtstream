<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Register â€“ CourtStream</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23ef4444' stroke-width='2'><circle cx='12' cy='12' r='10'/><path d='M9.5 8l6 4-6 4V8z' fill='white' stroke='none'/></svg>">

  <style>
    :root {
      --bg: #0f1115;
      --panel: #161922;
      --border: #262b3d;
      --text: #e6e6eb;
      --muted: #9aa0b4;
      --blue: #3b82f6;
      --red: #ef4444;
      --green: #22c55e;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .auth-card {
      width: 100%;
      max-width: 380px;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }

    h2 {
      margin: 0 0 8px;
      font-weight: 600;
    }

    .subtitle {
      color: var(--muted);
      font-size: 14px;
      margin-bottom: 24px;
    }

    .form-group {
      margin-bottom: 16px;
      position: relative;
    }

    label {
      display: block;
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 6px;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 12px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-size: 15px;
      outline: none;
      transition: all 0.2s;
      box-sizing: border-box;
    }

    input:focus {
      border-color: var(--blue);
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
    }

    input.invalid {
      border-color: var(--red);
    }

    button.primary {
      width: 100%;
      background: var(--blue);
      color: white;
      padding: 12px;
      border: none;
      border-radius: 999px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 8px;
      margin-bottom: 16px;
      transition: opacity 0.2s;
    }

    button.primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    button.primary:hover:not(:disabled) {
      opacity: 0.9;
    }

    .links {
      text-align: center;
      font-size: 14px;
    }

    a {
      color: var(--blue);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .error-msg {
      color: var(--red);
      font-size: 13px;
      margin-top: -10px;
      margin-bottom: 16px;
      display: none;
      background: rgba(239, 68, 68, 0.1);
      padding: 8px;
      border-radius: 6px;
      text-align: center;
    }

    .toggle-pw {
      position: absolute;
      right: 12px;
      top: 36px;
      background: none;
      border: none;
      color: var(--muted);
      cursor: pointer;
      padding: 0;
      font-size: 12px;
    }

    .password-hint {
      font-size: 12px;
      color: var(--muted);
      margin-top: 4px;
      display: flex;
      justify-content: space-between;
    }

    .strength-weak {
      color: var(--red);
    }

    .strength-ok {
      color: var(--blue);
    }

    .strength-good {
      color: var(--green);
    }
  </style>
</head>

<body>

  <div class="auth-card">
    <h2>Create Account</h2>
    <div class="subtitle">Join CourtStream to direct and watch</div>

    <form onsubmit="handleRegister(event)">
      <div class="form-group">
        <label>Email Address</label>
        <input type="email" id="email" required autocomplete="email" placeholder="name@example.com">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" required placeholder="Min 6 chars" minlength="6">
        <button type="button" class="toggle-pw" onclick="togglePassword('password', this)">Show</button>
      </div>

      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" id="confirm" required placeholder="Re-enter password">
        <div class="password-hint" id="matchHint"></div>
      </div>

      <div class="error-msg" id="errorMsg"></div>

      <button type="submit" class="primary" id="submitBtn">Create Account</button>
    </form>

    <div class="links">
      <span style="color:var(--muted)">Already have an account?</span>
      <a href="login.html">Sign in</a>
    </div>
  </div>

  <script>
    // Check auth
    fetch("/me", { credentials: "include" }).then(res => {
      if (res.ok) location.href = "index.html";
    });

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const confirmInput = document.getElementById("confirm");
    const submitBtn = document.getElementById("submitBtn");
    const errorMsg = document.getElementById("errorMsg");
    const matchHint = document.getElementById("matchHint");

    function togglePassword(id, btn) {
      const input = document.getElementById(id);
      const type = input.type === "password" ? "text" : "password";
      input.type = type;
      btn.textContent = type === "password" ? "Show" : "Hide";
    }

    // Real-time validation
    confirmInput.oninput = () => {
      if (confirmInput.value && confirmInput.value !== passwordInput.value) {
        matchHint.textContent = "Passwords do not match";
        matchHint.className = "password-hint strength-weak";
        confirmInput.classList.add("invalid");
      } else {
        matchHint.textContent = "";
        confirmInput.classList.remove("invalid");
      }
    };

    async function handleRegister(e) {
      e.preventDefault();
      setError("");

      const email = emailInput.value.trim();
      const password = passwordInput.value;
      const confirm = confirmInput.value;

      if (password.length < 6) {
        setError("Password must be at least 6 characters.");
        return;
      }

      if (password !== confirm) {
        setError("Passwords do not match.");
        return;
      }

      setLoading(true);

      try {
        const res = await fetch("/api/register", {
          method: "POST",
          credentials: "include",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        if (res.ok) {
          // Auto login or redirect to login
          location.href = "login.html";
        } else {
          setError("Account already exists.");
          setLoading(false);
        }
      } catch (err) {
        setError("Connection failed. Please try again.");
        setLoading(false);
      }
    }

    function setError(msg) {
      errorMsg.textContent = msg;
      errorMsg.style.display = msg ? "block" : "none";
    }

    function setLoading(loading) {
      submitBtn.disabled = loading;
      submitBtn.textContent = loading ? "Creating..." : "Create Account";
    }
  </script>

  <script src="feedback.js"></script>
  <script src="modal.js"></script>
</body>

</html>
