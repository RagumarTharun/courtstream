<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Playback Editor ‚Äì CourtStream</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --bg: #0f1115;
            --panel: #161922;
            --border: #262b3d;
            --text: #e6e6eb;
            --muted: #9aa0b4;
            --red: #ef4444;
            --blue: #3b82f6;
            --green: #22c55e;
            --accent: #ff3b3b;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: system-ui;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* TOP BAR */
        header {
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            border-bottom: 1px solid var(--border);
            background: var(--panel);
        }

        .title {
            font-weight: 600;
            font-size: 16px;
        }

        .top-actions {
            display: flex;
            gap: 10px;
        }

        button {
            background: var(--border);
            color: var(--text);
            border: none;
            padding: 8px 14px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: background 0.2s;
        }

        button:hover {
            background: #333;
        }

        button.primary {
            background: var(--blue);
            color: white;
        }

        button.danger {
            background: var(--red);
            color: white;
        }

        /* MAIN LAYOUT */
        main {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* LEFT: FOCUS & THUMBS */
        .editor-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        .focus-view {
            flex: 1;
            background: #000;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .focus-view video {
            max-width: 100%;
            max-height: 100%;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .thumbs-strip {
            height: 100px;
            background: var(--panel);
            border-top: 1px solid var(--border);
            display: flex;
            gap: 8px;
            padding: 8px;
            overflow-x: auto;
        }

        .thumb {
            width: 140px;
            background: #000;
            border-radius: 6px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.2s;
            flex-shrink: 0;
        }

        .thumb.active {
            border-color: var(--blue);
        }

        .thumb video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
        }

        .thumb-badge {
            position: absolute;
            top: 4px;
            left: 4px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 10px;
            padding: 2px 4px;
            border-radius: 4px;
        }

        /* RIGHT: COACH NOTES */
        .sidebar {
            width: 300px;
            background: var(--panel);
            border-left: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 14px;
            font-weight: 500;
            border-bottom: 1px solid var(--border);
            font-size: 14px;
        }

        .notes-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .note-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 13px;
            border-left: 3px solid var(--muted);
            cursor: pointer;
            transition: background 0.2s;
        }

        .note-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .note-item strong {
            display: block;
            margin-bottom: 4px;
        }

        .note-item span {
            color: var(--muted);
            font-size: 11px;
        }

        .note-good {
            border-left-color: var(--green);
        }

        .note-bad {
            border-left-color: var(--red);
        }

        .note-info {
            border-left-color: var(--blue);
        }

        /* BOTTOM: CONTROLS */
        .controls-bar {
            background: var(--panel);
            border-top: 1px solid var(--border);
            padding: 10px 16px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* TIMELINE */
        .timeline-container {
            position: relative;
            height: 24px;
            display: flex;
            align-items: center;
        }

        /* Custom Range Slider */
        input[type=range] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            background: transparent;
            z-index: 2;
            cursor: pointer;
        }

        input[type=range]:focus {
            outline: none;
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 6px;
            background: #333;
            border-radius: 3px;
        }

        input[type=range]::-webkit-slider-thumb {
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: var(--blue);
            margin-top: -5px;
            -webkit-appearance: none;
            box-shadow: 0 0 0 2px var(--bg);
        }

        .markers-layer {
            position: absolute;
            top: 9px;
            left: 0;
            width: 100%;
            height: 6px;
            pointer-events: none;
            z-index: 1;
        }

        .marker-dot {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            transform: translateX(-50%);
        }

        /* BUTTONS ROW */
        .buttons-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .time-display {
            font-family: monospace;
            font-size: 14px;
            min-width: 100px;
            text-align: center;
            color: var(--muted);
        }

        .divider {
            width: 1px;
            height: 24px;
            background: var(--border);
            margin: 0 8px;
        }

        select {
            background: var(--bg);
            color: var(--text);
            border: 1px solid var(--border);
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 13px;
            outline: none;
        }

        /* ICONS (using simple text/emoji for speed, replace with SVGs if desired) */
        .icon-btn {
            padding: 8px;
            min-width: 36px;
            justify-content: center;
        }
    </style>
</head>

<body>

    <header>
        <div class="title">Playback Editor</div>
        <div class="top-actions">
            <button onclick="document.getElementById('picker').click()">
                üìÇ Open Files
            </button>
            <button class="primary" id="exportClip">
                ‚úÇ Export Clip
            </button>
            <button class="danger" onclick="location.href='director.html'">
                Exit
            </button>
        </div>
    </header>

    <main>
        <div class="editor-area">
            <div class="focus-view" id="focusView">
                <div style="text-align:center;color:var(--muted)">
                    <h3>Ready to Review</h3>
                    <p style="margin-bottom:20px">Upload the recording files you just downloaded to begin.</p>
                    <button class="primary" onclick="document.getElementById('picker').click()">Select Files</button>
                </div>
            </div>

            <div class="thumbs-strip" id="thumbs">
                <!-- Thumbnails go here -->
            </div>
        </div>

        <div class="sidebar">
            <div class="sidebar-header">Coach Notes</div>
            <div class="notes-list" id="coachList">
                <!-- Notes go here -->
            </div>
        </div>
    </main>

    <div class="controls-bar">
        <div class="timeline-container">
            <div class="markers-layer" id="markers"></div>
            <input type="range" id="timeline" min="0" step="0.01" value="0">
        </div>

        <div class="buttons-row">
            <div class="time-display" id="timeDisplay">00:00 / 00:00</div>

            <button class="icon-btn" id="toStart" title="Go to Start">|&lt;</button>
            <button class="icon-btn" id="play" title="Play/Pause">‚ñ∂</button>

            <select id="speed" title="Playback Speed">
                <option value="0.25">0.25x</option>
                <option value="0.5">0.5x</option>
                <option value="1" selected>1x</option>
                <option value="1.5">1.5x</option>
                <option value="2">2x</option>
            </select>

            <div class="divider"></div>

            <button onclick="markGood()" title="Mark Good (G)" style="color:var(--green)">
                ‚úÖ Good
            </button>
            <button onclick="markBad()" title="Mark Bad (B)" style="color:var(--red)">
                ‚ùå Bad
            </button>
            <button onclick="markNote()" title="Add Note (N)">
                üìù Note
            </button>

            <div class="divider"></div>

            <button id="setIn" title="Set In Point (I)">IN</button>
            <button id="setOut" title="Set Out Point (O)">OUT</button>
        </div>
    </div>

    <input type="file" id="picker" multiple accept="video/*" hidden>

    <script>
        /* ===== STATE ===== */
        let videos = [];
        let master = null;
        let duration = 0;
        let focusedIndex = 0;
        let playing = false;
        let inPoint = null;
        let outPoint = null;

        /* ===== ELEMENTS ===== */
        const picker = document.getElementById("picker");
        const focusView = document.getElementById("focusView");
        const thumbs = document.getElementById("thumbs");
        const coachList = document.getElementById("coachList");
        const markers = document.getElementById("markers");
        const timeline = document.getElementById("timeline");
        const timeDisplay = document.getElementById("timeDisplay");
        const playBtn = document.getElementById("play");
        const speedSelect = document.getElementById("speed");

        /* ===== FILE LOADING ===== */
        picker.onchange = e => {
            const files = [...e.target.files];
            if (!files.length) return;

            // Reset
            videos = [];
            thumbs.innerHTML = "";
            focusView.innerHTML = "";
            coachList.innerHTML = "";
            markers.innerHTML = "";
            inPoint = null;
            outPoint = null;
            playing = false;
            updatePlayIcon();

            files.forEach((f, i) => {
                const v = document.createElement("video");
                v.src = URL.createObjectURL(f);
                v.muted = true; // All muted by default
                v.playsInline = true;
                v.preload = "auto";
                videos.push(v);

                // Create thumb
                const t = document.createElement("div");
                t.className = "thumb";
                t.onclick = () => focus(i);

                const tv = document.createElement("video");
                tv.src = v.src;
                tv.muted = true;

                const b = document.createElement("div");
                b.className = "thumb-badge";
                b.innerText = `CAM ${i + 1}`;

                t.appendChild(tv);
                t.appendChild(b);
                thumbs.appendChild(t);
            });

            // Setup master (first video drives timing)
            master = videos[0];
            master.onloadedmetadata = () => {
                duration = master.duration || 0;
                timeline.max = duration;
                timeline.value = 0;
                updateTimeDisplay(0);
                focus(0);

                // Update toggle thumbnails periodically for static preview
                // (Browsers might not autoplay them, but seek will update them)
                videos.forEach(v => v.currentTime = 0);
            };

            master.ontimeupdate = sync;
        };

        /* ===== SYNC & TIMELINE ===== */
        function sync() {
            if (!master) return;
            const t = master.currentTime;

            // Sync other videos if they drift too much
            if (playing) {
                videos.forEach(v => {
                    if (v !== master && Math.abs(v.currentTime - t) > 0.15) {
                        v.currentTime = t;
                    }
                });
            }

            timeline.value = t;
            updateTimeDisplay(t);
        }

        timeline.oninput = e => {
            if (!master) return;
            const t = parseFloat(e.target.value);
            videos.forEach(v => v.currentTime = t);
            updateTimeDisplay(t);
        };

        /* ===== FORMATTING ===== */
        function fmt(t) {
            if (!isFinite(t)) return "00:00";
            const m = Math.floor(t / 60).toString().padStart(2, "0");
            const s = Math.floor(t % 60).toString().padStart(2, "0");
            return `${m}:${s}`;
        }

        function updateTimeDisplay(t) {
            timeDisplay.innerText = `${fmt(t)} / ${fmt(duration)}`;
        }

        /* ===== FOCUS ===== */
        function focus(i) {
            if (!videos[i]) return;
            focusedIndex = i;

            // Move video to focus view (preserve state)
            // We append the existing video element so it doesn't reload
            focusView.innerHTML = "";
            focusView.appendChild(videos[i]);

            // Highlight thumb
            [...thumbs.children].forEach((el, idx) => {
                el.classList.toggle("active", idx === i);
            });
        }

        /* ===== PLAYBACK ===== */
        function togglePlay() {
            if (!master) return;
            playing = !playing;

            if (playing) {
                videos.forEach(v => v.play().catch(() => { }));
            } else {
                videos.forEach(v => v.pause());
            }
            updatePlayIcon();
        }

        function updatePlayIcon() {
            playBtn.innerText = playing ? "‚è∏" : "‚ñ∂";
        }

        playBtn.onclick = togglePlay;
        document.getElementById("toStart").onclick = () => {
            videos.forEach(v => v.currentTime = 0);
        };

        speedSelect.onchange = e => {
            const rate = parseFloat(e.target.value);
            videos.forEach(v => v.playbackRate = rate);
        };

        /* ===== COACHING TOOLS ===== */
        function addMarker(time, type, label) {
            // Visual marker on timeline
            const mk = document.createElement("div");
            mk.className = "marker-dot";
            const pct = (time / duration) * 100;
            mk.style.left = `${pct}%`;
            mk.style.background = type === "good" ? "var(--green)" : (type === "bad" ? "var(--red)" : "var(--blue)");
            mk.title = label;
            mk.onclick = () => {
                videos.forEach(v => v.currentTime = time);
            };
            markers.appendChild(mk);

            // List item
            const item = document.createElement("div");
            item.className = `note-item note-${type}`;
            item.innerHTML = `<strong>${label}</strong><span>@ ${fmt(time)}</span>`;
            item.onclick = () => {
                videos.forEach(v => v.currentTime = time);
            };
            coachList.insertBefore(item, coachList.firstChild);
        }

        function pauseAndAct(action) {
            if (playing) togglePlay();
            if (!master) return;
            action(master.currentTime);
        }

        window.markGood = () => pauseAndAct(t => addMarker(t, "good", "Great Play"));
        window.markBad = () => pauseAndAct(t => addMarker(t, "bad", "Mistake"));
        window.markNote = () => pauseAndAct(async t => {
            const txt = await prompt("Enter note:");
            if (txt) addMarker(t, "info", txt);
        });

        /* ===== CLIPS ===== */
        document.getElementById("setIn").onclick = () => {
            if (!master) return;
            inPoint = master.currentTime;
            addMarker(inPoint, "info", "üé¨ Clip IN");
        };

        document.getElementById("setOut").onclick = () => {
            if (!master) return;
            outPoint = master.currentTime;
            addMarker(outPoint, "info", "üé¨ Clip OUT");
        };

        document.getElementById("exportClip").onclick = async () => {
            if (inPoint === null || outPoint === null || outPoint <= inPoint) {
                await alert("Please set a valid IN and OUT point first.");
                return;
            }

            const currentIdx = focusedIndex;
            const sourceVideo = videos[currentIdx];

            if (playing) togglePlay();

            // We'll use a MediaRecorder on the captured stream of the focused video
            // This requires playing that specific segment in real-time (hacked speedy way)
            // For a robust solution, we'd need server-side ffmpeg, but client-side:

            const confirmExport = await confirm(`Export clip from Camera ${currentIdx + 1}?\nFrom ${fmt(inPoint)} to ${fmt(outPoint)}\n(The video will play during export)`);
            if (!confirmExport) return;

            const stream = sourceVideo.captureStream();
            const rec = new MediaRecorder(stream, { mimeType: 'video/webm' });
            const chunks = [];

            rec.ondataavailable = e => {
                if (e.data.size > 0) chunks.push(e.data);
            };

            rec.onstop = () => {
                const blob = new Blob(chunks, { type: "video/webm" });
                const url = URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.href = url;
                a.download = `clip_cam${currentIdx + 1}_${fmt(inPoint)}-${fmt(outPoint)}.webm`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                alert("Export complete!");
            };

            // Setup playback for recording
            sourceVideo.currentTime = inPoint;
            rec.start();
            sourceVideo.play();

            const durationMs = (outPoint - inPoint) * 1000;
            setTimeout(() => {
                rec.stop();
                sourceVideo.pause();
            }, durationMs);
        };

        /* ===== KEYBOARD ===== */
        document.addEventListener("keydown", e => {
            if (e.target.tagName === "INPUT") return; // ignore input typing

            switch (e.key.toLowerCase()) {
                case " ":
                    e.preventDefault();
                    togglePlay();
                    break;
                case "arrowleft":
                    if (master) videos.forEach(v => v.currentTime = Math.max(0, v.currentTime - 5));
                    break;
                case "arrowright":
                    if (master) videos.forEach(v => v.currentTime = Math.min(duration, v.currentTime + 5));
                    break;
                case "g": markGood(); break;
                case "b": markBad(); break;
                case "n": markNote(); break;
                case "i": document.getElementById("setIn").click(); break;
                case "o": document.getElementById("setOut").click(); break;
            }

            // Number keys for cams
            if (e.key >= "1" && e.key <= "9") {
                const idx = parseInt(e.key) - 1;
                if (videos[idx]) focus(idx);
            }
        });

    </script>
    <script src="modal.js"></script>

</body>

</html>
