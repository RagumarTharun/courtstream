<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Profile – CourtStream</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23ef4444' stroke-width='2'><circle cx='12' cy='12' r='10'/><path d='M9.5 8l6 4-6 4V8z' fill='white' stroke='none'/></svg>">

    <style>
        :root {
            --bg: #0f1115;
            --panel: #161922;
            --border: #262b3d;
            --text: #e6e6eb;
            --muted: #9aa0b4;
            --blue: #3b82f6;
            --red: #ef4444;
            --green: #22c55e;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: system-ui, -apple-system, sans-serif;
        }

        /* HEADER */
        header {
            height: 64px;
            background: var(--panel);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0 24px;
        }

        .back-btn {
            background: none;
            border: none;
            color: var(--muted);
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 0;
        }

        .back-btn:hover {
            color: var(--text);
        }

        .page-title {
            margin-left: 16px;
            font-weight: 600;
            font-size: 18px;
        }

        /* LAYOUT */
        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 32px;
        }

        /* SIDEBAR */
        .profile-card {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            text-align: center;
        }

        .avatar-lg {
            width: 80px;
            height: 80px;
            background: var(--blue);
            border-radius: 50%;
            margin: 0 auto 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: 700;
            color: white;
            cursor: pointer;
            overflow: hidden;
            position: relative;
            transition: transform 0.2s;
        }

        .avatar-lg:hover {
            transform: scale(1.05);
        }

        .avatar-lg span {
            position: absolute;
            background: rgba(0, 0, 0, 0.5);
            font-size: 10px;
            bottom: 0;
            width: 100%;
            padding: 2px 0;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .avatar-lg:hover span {
            opacity: 1;
        }

        .user-email {
            font-weight: 600;
            margin-bottom: 4px;
            font-size: 16px;
        }

        .user-role {
            color: var(--muted);
            font-size: 13px;
            margin-bottom: 24px;
        }

        .logout-btn {
            width: 100%;
            padding: 10px;
            background: rgba(239, 68, 68, 0.1);
            color: var(--red);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .logout-btn:hover {
            background: var(--red);
            color: white;
        }

        /* MAIN CONTENT */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
        }

        .stat-val {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .stat-label {
            color: var(--muted);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        h2 {
            font-size: 20px;
            margin: 0 0 16px;
        }

        .streams-list {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 16px;
            overflow: hidden;
        }

        .stream-item {
            padding: 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stream-item:last-child {
            border-bottom: none;
        }

        .stream-item:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .stream-info strong {
            display: block;
            margin-bottom: 4px;
            font-size: 15px;
        }

        .stream-info span {
            color: var(--muted);
            font-size: 13px;
        }

        /* BUTTONS (Index Style) */
        .item-actions {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            width: 40px;
            height: 36px;
            padding: 0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--panel);
            border: 1px solid var(--border);
            color: var(--muted);
            transition: all 0.2s ease;
            overflow: hidden;
            position: relative;
        }

        .icon-btn svg {
            width: 18px;
            height: 18px;
            fill: currentColor;
            transition: transform 0.2s;
        }

        .icon-btn span {
            position: absolute;
            opacity: 0;
            font-size: 13px;
            font-weight: 600;
            transform: translateX(10px);
            transition: all 0.2s;
            white-space: nowrap;
        }

        .icon-btn:hover {
            width: 100px;
            background: var(--border);
            color: white;
        }

        .icon-btn:hover svg {
            transform: translateX(-30px);
            opacity: 0;
        }

        .icon-btn:hover span {
            opacity: 1;
            transform: translateX(0);
        }

        /* Specific Colors */
        .watch-btn:hover {
            background: var(--blue);
            border-color: var(--blue);
        }

        .direct-btn:hover {
            background: var(--green);
            border-color: var(--green);
        }

        .remove-btn:hover {
            background: var(--red);
            border-color: var(--red);
        }
    </style>
</head>

<body>

    <header>
        <button class="back-btn" onclick="location.href='index.html'">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" />
            </svg>
            Back to Home
        </button>
        <div class="page-title">Profile Settings</div>
    </header>

    <div class="container">

        <!-- SIDEBAR -->
        <aside>
            <div class="profile-card">
                <div class="avatar-lg" id="avatarUi">
                    U
                </div>
                <div class="user-email" id="emailUi">Loading...</div>
                <div class="user-role">Stream Director</div>
                <button class="logout-btn" onclick="logout()">Sign Out</button>
            </div>
        </aside>

        <!-- CONTENT -->
        <main>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-val" id="streamCount">0</div>
                    <div class="stat-label">Streams Created</div>
                </div>
                <div class="stat-card">
                    <div class="stat-val" id="totalViews">0</div>
                    <div class="stat-label">Total Views</div>
                </div>
                <div class="stat-card">
                    <div class="stat-val">12</div> <!-- Mock -->
                    <div class="stat-label">Hours Live</div>
                </div>
            </div>

            <h2>My Streams</h2>
            <div class="streams-list" id="myStreams">
                <div style="padding:20px;text-align:center;color:var(--muted)">Loading...</div>
            </div>
        </main>

    </div>


    <script>
        let currentUser = null;

        (async () => {
            try {
                // 1. Get Auth
                const res = await fetch("/me", { credentials: "include" });
                if (!res.ok) return location.href = "login.html";
                currentUser = await res.json();

                // Update UI
                const emailUi = document.getElementById("emailUi");
                const avatarUi = document.getElementById("avatarUi");

                emailUi.innerText = currentUser.email;
                avatarUi.innerText = currentUser.email.charAt(0).toUpperCase();

                // 2. Get Streams
                loadMyStreams();

            } catch (e) {
                console.error(e);
                location.href = "login.html";
            }
        })();

        async function loadMyStreams() {
            const res = await fetch("/api/streams");
            const all = await res.json();

            // Filter for current user
            const mine = all.filter(s => s.creator === currentUser.id);

            // Calculate total views
            const totalViews = mine.reduce((acc, s) => acc + (s.views || 0), 0);
            document.getElementById("totalViews").innerText = totalViews.toLocaleString();

            document.getElementById("streamCount").innerText = mine.length;

            const list = document.getElementById("myStreams");
            list.innerHTML = "";

            if (mine.length === 0) {
                list.innerHTML = `
        <div style="padding:40px;text-align:center;color:var(--muted)">
          You haven't created any streams yet.
          <br><br>
          <button class="action-btn" onclick="location.href='create.html'" style="color:var(--blue);border-color:var(--blue)">
            + Create New Stream
          </button>
        </div>
      `;
                return;
            }

            mine.forEach(s => {
                const item = document.createElement("div");
                item.className = "stream-item";
                item.innerHTML = `
        <div class="stream-info">
          <strong>${s.name}</strong>
          <span>ID: ${s.id} • ${s.views || 0} views</span>
        </div>
        <div class="item-actions">
          <button class="icon-btn watch-btn" onclick="location.href='viewer.html?stream=${s.id}'" title="View">
            <svg viewBox="0 0 24 24"><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/></svg>
            <span>View</span>
          </button>
          <button class="icon-btn direct-btn" onclick="location.href='director.html?stream=${s.id}'" title="Direct">
            <svg viewBox="0 0 24 24"><path d="M4 6H2v14c0 1.1.9 2 2 2h14v-2H4V6zm16-4H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-8 12.5v-9l6 4.5-6 4.5z"/></svg>
            <span>Direct</span>
          </button>
          <button class="icon-btn remove-btn" onclick="confirmDelete('${s.id}')" title="Remove">
            <svg viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>
            <span>Remove</span>
          </button>
        </div>
      `;
                list.appendChild(item);
            });
        }

        async function logout() {
            await fetch("/logout", { method: "POST", credentials: "include" });
            location.href = "login.html";
        }

        async function confirmDelete(id) {
            if (await confirm("Delete Stream?\n\nThis action cannot be undone. All stream settings will be lost.", "destructive")) {
                await deleteStream(id);
            }
        }

        async function deleteStream(id) {
            try {
                const res = await fetch(`/api/streams/${id}`, { method: "DELETE" });
                if (res.ok) {
                    loadMyStreams();
                } else {
                    const data = await res.json();
                    alert("Error: " + data.error);
                }
            } catch (e) {
                console.error(e);
            }
        }
    </script>

    <script src="modal.js"></script>
    <script src="feedback.js"></script>
</body>

</html>
