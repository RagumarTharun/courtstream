<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard â€“ CourtStream</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --bg: #0f1115;
            --panel: #161922;
            --border: #262b3d;
            --text: #e6e6eb;
            --muted: #9aa0b4;
            --blue: #3b82f6;
            --red: #ef4444;
            --green: #22c55e;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: system-ui, -apple-system, sans-serif;
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        .login-box {
            background: var(--panel);
            border: 1px solid var(--border);
            padding: 40px;
            border-radius: 16px;
            text-align: center;
            max-width: 400px;
            margin: 100px auto;
        }

        input {
            background: var(--bg);
            border: 1px solid var(--border);
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            width: 100%;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background: var(--blue);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            opacity: 0.9;
        }

        /* DASHBOARD */
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }

        @media(max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
        }

        .card-header {
            padding: 16px;
            border-bottom: 1px solid var(--border);
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .table-responsive {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        th,
        td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        th {
            color: var(--muted);
            font-weight: 500;
            font-size: 12px;
            text-transform: uppercase;
        }

        tr:last-child td {
            border-bottom: none;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .badge-bug {
            background: rgba(239, 68, 68, 0.2);
            color: var(--red);
        }

        .badge-feat {
            background: rgba(34, 197, 94, 0.2);
            color: var(--green);
        }

        .badge-other {
            background: rgba(154, 160, 180, 0.2);
            color: var(--muted);
        }

        .time {
            color: var(--muted);
            font-size: 12px;
        }

        .refresh-btn {
            background: transparent;
            color: var(--blue);
            width: auto;
            padding: 0;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <!-- LOGIN -->
    <div id="loginView" class="container">
        <div class="login-box">
            <h2>Admin Access</h2>
            <p style="color:var(--muted);margin-bottom:24px;">Enter the analytics secret key.</p>
            <input type="password" id="secretInput" placeholder="Admin Secret">
            <button onclick="login()">Unlock Dashboard</button>
            <div id="error" style="color:var(--red);margin-top:16px;display:none;">Invalid secret</div>
        </div>
    </div>

    <!-- DASHBOARD -->
    <div id="dashView" class="container" style="display:none;">
        <header>
            <h1>Admin Dashboard</h1>
            <button onclick="logout()"
                style="width:auto;background:transparent;color:var(--red);border:1px solid var(--border);">Logout</button>
        </header>

        <div class="grid">

            <!-- ANALYTICS -->
            <div class="card">
                <div class="card-header">
                    Most Visited Pages
                    <button class="refresh-btn" onclick="loadStats()">Refresh</button>
                </div>
                <div class="table-responsive">
                    <table id="analyticsTable">
                        <thead>
                            <tr>
                                <th>Page</th>
                                <th>Visits</th>
                                <th>Last Active</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>

            <!-- FEEDBACK -->
            <div class="card">
                <div class="card-header">
                    User Feedback
                    <span style="font-size:12px;color:var(--muted)" id="fbCount">0 total</span>
                </div>
                <div class="table-responsive">
                    <table id="feedbackTable">
                        <thead>
                            <tr>
                                <th>Type</th>
                                <th>Message</th>
                                <th>Page</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>

    <script src="feedback.js"></script>
    <script>
        let token = localStorage.getItem("admin_secret");

        if (token) {
            loadStats();
        }

        async function login() {
            const input = document.getElementById("secretInput");
            token = input.value.trim();

            const res = await fetch("/api/admin/stats", {
                headers: { "x-admin-secret": token }
            });

            if (res.ok) {
                localStorage.setItem("admin_secret", token);
                loadStats();
            } else {
                document.getElementById("error").style.display = "block";
            }
        }

        function logout() {
            localStorage.removeItem("admin_secret");
            location.reload();
        }

        async function loadStats() {
            if (!token) return;

            const res = await fetch("/api/admin/stats", {
                headers: { "x-admin-secret": token }
            });

            if (!res.ok) {
                if (res.status === 403) logout();
                return;
            }

            const data = await res.json();

            // Show Dashboard
            document.getElementById("loginView").style.display = "none";
            document.getElementById("dashView").style.display = "block";

            // Render Analytics
            const analyticsBody = document.querySelector("#analyticsTable tbody");
            analyticsBody.innerHTML = data.analytics.map(p => `
        <tr>
          <td style="font-family:monospace;color:var(--blue)">${p.path}</td>
          <td><strong>${p.visit_count}</strong></td>
          <td class="time">${new Date(p.last_visited_at).toLocaleDateString()}</td>
        </tr>
      `).join("");

            // Render Feedback
            const fbBody = document.querySelector("#feedbackTable tbody");
            document.getElementById("fbCount").innerText = `${data.feedback.length} total`;

            fbBody.innerHTML = data.feedback.map(f => {
                let badgeClass = "badge-other";
                if (f.category === "Bug") badgeClass = "badge-bug";
                if (f.category === "Improvement") badgeClass = "badge-feat";

                return `
          <tr>
            <td><span class="badge ${badgeClass}">${f.category}</span></td>
            <td>
              <div style="max-height:60px;overflow-y:auto;">${f.description}</div>
              <div class="time" style="margin-top:4px;">${new Date(f.created_at).toLocaleDateString()}</div>
            </td>
            <td style="font-size:12px;color:var(--muted);max-width:100px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;">
              ${f.page_url.replace(location.origin, "")}
            </td>
          </tr>
        `;
            }).join("");
        }
    </script>
</body>

</html>
