<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login – CourtStream</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23ef4444' stroke-width='2'><circle cx='12' cy='12' r='10'/><path d='M9.5 8l6 4-6 4V8z' fill='white' stroke='none'/></svg>">

  <style>
    :root {
      --bg: #0f1115;
      --panel: #161922;
      --border: #262b3d;
      --text: #e6e6eb;
      --muted: #9aa0b4;
      --blue: #3b82f6;
      --red: #ef4444;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .auth-card {
      width: 100%;
      max-width: 380px;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }

    h2 {
      margin: 0 0 8px;
      font-weight: 600;
    }

    .subtitle {
      color: var(--muted);
      font-size: 14px;
      margin-bottom: 24px;
    }

    .form-group {
      margin-bottom: 16px;
      position: relative;
    }

    label {
      display: block;
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 6px;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 12px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-size: 15px;
      outline: none;
      transition: all 0.2s;
      box-sizing: border-box;
      /* Fix for width input */
    }

    input:focus {
      border-color: var(--blue);
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
    }

    button.primary {
      width: 100%;
      background: var(--blue);
      color: white;
      padding: 12px;
      border: none;
      border-radius: 999px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 8px;
      margin-bottom: 16px;
      transition: opacity 0.2s;
    }

    button.primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    button.primary:hover:not(:disabled) {
      opacity: 0.9;
    }

    .links {
      text-align: center;
      font-size: 14px;
    }

    a {
      color: var(--blue);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .error-msg {
      color: var(--red);
      font-size: 13px;
      margin-top: -10px;
      margin-bottom: 16px;
      display: none;
      background: rgba(239, 68, 68, 0.1);
      padding: 8px;
      border-radius: 6px;
      text-align: center;
    }

    .toggle-pw {
      position: absolute;
      right: 12px;
      top: 36px;
      /* label height + margin + input padding top */
      background: none;
      border: none;
      color: var(--muted);
      cursor: pointer;
      padding: 0;
      font-size: 12px;
    }

    .toggle-pw:hover {
      color: var(--text);
    }
  </style>
</head>

<body>

  <div class="auth-card">
    <h2>Welcome Back</h2>
    <div class="subtitle">Log in to manage your streams</div>

    <form onsubmit="handleLogin(event)">
      <div class="form-group">
        <label>Email Address</label>
        <input type="email" id="email" required autocomplete="email" placeholder="name@example.com">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" required placeholder="••••••••">
        <button type="button" class="toggle-pw" onclick="togglePassword()">Show</button>
      </div>

      <div class="error-msg" id="errorMsg"></div>

      <button type="submit" class="primary" id="submitBtn">Sign In</button>
    </form>

    <div class="links">
      <span style="color:var(--muted)">Don't have an account?</span>
      <a href="register.html">Sign up</a>
    </div>
  </div>

  <script>
    // Check auth first
    fetch("/me", { credentials: "include" }).then(res => {
      if (res.ok) location.href = "index.html";
    });

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const submitBtn = document.getElementById("submitBtn");
    const errorMsg = document.getElementById("errorMsg");

    function togglePassword() {
      const type = passwordInput.type === "password" ? "text" : "password";
      passwordInput.type = type;
      event.target.textContent = type === "password" ? "Show" : "Hide";
    }

    async function handleLogin(e) {
      e.preventDefault();
      setError("");
      setLoading(true);

      const email = emailInput.value.trim();
      const password = passwordInput.value;

      try {
        const res = await fetch("/api/login", {
          method: "POST",
          credentials: "include",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        if (res.ok) {
          location.href = "index.html";
        } else {
          setError("Invalid email or password.");
          setLoading(false);
        }
      } catch (err) {
        setError("Connection failed. Please try again.");
        setLoading(false);
      }
    }

    function setError(msg) {
      errorMsg.textContent = msg;
      errorMsg.style.display = msg ? "block" : "none";
    }

    function setLoading(loading) {
      submitBtn.disabled = loading;
      submitBtn.textContent = loading ? "Signing In..." : "Sign In";
    }
  </script>

  <script src="feedback.js"></script>
</body>

</html>
