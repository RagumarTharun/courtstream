<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login â€“ Zero Glitch</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    background: #0f1115;
    color: #e6e6eb;
    font-family: system-ui, Arial;
  }

  .page {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .card {
    width: 360px;
    background: #161922;
    border: 1px solid #262b3d;
    border-radius: 16px;
    padding: 28px;
  }

  h2 {
    margin-top: 0;
    margin-bottom: 6px;
  }

  .muted {
    color: #9aa0b4;
    font-size: 14px;
    margin-bottom: 18px;
  }

  input {
    width: 100%;
    margin-top: 12px;
    padding: 10px;
    border-radius: 10px;
    background: #0f1115;
    border: 1px solid #262b3d;
    color: #e6e6eb;
    font-size: 14px;
  }

  button {
    width: 100%;
    margin-top: 20px;
    padding: 10px;
    border-radius: 999px;
    border: none;
    background: #3b82f6;
    color: #fff;
    font-size: 14px;
    cursor: pointer;
  }

  button:disabled {
    opacity: 0.6;
    cursor: not-allowed;
  }

  .error {
    color: #ff6b6b;
    font-size: 13px;
    margin-top: 12px;
  }

  a {
    display: block;
    margin-top: 14px;
    color: #9aa0b4;
    text-align: center;
    font-size: 14px;
    text-decoration: none;
  }
</style>
</head>

<body>

<div class="page">
  <div class="card">
    <h2>Login</h2>
    <div class="muted">Welcome back to Zero Glitch</div>

    <input id="email" placeholder="Email" autocomplete="email">
    <input id="password" type="password" placeholder="Password">

    <button id="loginBtn" onclick="login()">Continue</button>
    <div class="error" id="error"></div>

    <a href="register.html">Create an account</a>
  </div>
</div>

<script>
async function login() {
  const error = document.getElementById("error");
  const btn = document.getElementById("loginBtn");

  error.innerText = "";
  btn.disabled = true;

  const res = await fetch("/api/login", {
    method: "POST",
    credentials: "include",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      email: email.value.trim(),
      password: password.value
    })
  });

  btn.disabled = false;

  if (res.ok) {
    location.href = "index.html";
  } else {
    error.innerText = "Invalid email or password.";
  }
}
</script>

</body>
</html>
